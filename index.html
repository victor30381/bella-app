<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestión para Bella Indumentaria Femenina">
    <title>Bella Indumentaria Femenina</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth-styles.css">
    <script src="check-auth.js"></script>
</head>
<body id="page-index" class="bg-gray-100 min-h-screen-flex">

    <!-- Menú hamburguesa fijo durante scroll -->
    <div class="mobile-menu-button fixed top-4 right-4 z-50 bg-brand-fuchsia text-white p-3 rounded-full shadow-lg cursor-pointer">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Overlay del menú -->
    <div class="menu-overlay fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity duration-300"></div>

    <!-- Menú lateral -->
    <nav class="side-menu fixed top-0 right-0 h-full w-64 bg-white z-50 transform translate-x-full transition-transform duration-300 shadow-xl overflow-y-auto">
        <div class="p-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold text-brand-fuchsia">Menú</h2>
                <button class="close-menu text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="py-4">
            <a href="index.html" class="block py-2 px-4 text-gray-800 hover:bg-brand-fuchsia hover:text-white transition duration-200">
                <i class="fas fa-home mr-2"></i> Inicio
            </a>
            <a href="stock.html" class="block py-2 px-4 text-gray-800 hover:bg-brand-fuchsia hover:text-white transition duration-200">
                <i class="fas fa-boxes mr-2"></i> Stock
            </a>
            <a href="clientes.html" class="block py-2 px-4 text-gray-800 hover:bg-brand-violet hover:text-white transition duration-200">
                <i class="fas fa-users mr-2"></i> Clientes
            </a>
            <a href="ventas.html" class="block py-2 px-4 text-gray-800 hover:bg-brand-fuchsia hover:text-white transition duration-200">
                <i class="fas fa-shopping-cart mr-2"></i> Ventas
            </a>
        </div>
    </nav>

    <header class="bg-brand-fuchsia text-white shadow-md">
        <div class="container mx-auto px-6 py-3 text-center">
            <h1 class="text-3xl font-bold">Bella Indumentaria Femenina</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 flex flex-col items-center justify-center flex-grow">
        <div class="text-center mb-12">
            <img src="assets/logo.png" alt="Logo Bella Indumentaria" class="h-[288px] mx-auto mb-8" onerror="this.style.display='none'; this.onerror=null;">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
                <a href="stock.html" class="bg-brand-fuchsia hover:bg-brand-fuchsia-dark text-white font-bold py-6 px-8 rounded-lg text-xl transition duration-300 flex flex-col items-center">
                    <i class="fas fa-boxes text-4xl mb-3" aria-hidden="true"></i>
                    Stock
                </a>
                
                <a href="clientes.html" class="bg-brand-violet hover:bg-brand-violet-dark text-white font-bold py-6 px-8 rounded-lg text-xl transition duration-300 flex flex-col items-center">
                    <i class="fas fa-users text-4xl mb-3" aria-hidden="true"></i>
                    Clientes
                </a>
                
                <a href="ventas.html" class="bg-brand-fuchsia hover:bg-brand-fuchsia-dark text-white font-bold py-6 px-8 rounded-lg text-xl transition duration-300 flex flex-col items-center">
                    <i class="fas fa-shopping-cart text-4xl mb-3" aria-hidden="true"></i>
                    Ventas
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 Bella Indumentaria Femenina. Todos los derechos reservados.</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    
    <!-- Firebase Database -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js"></script>
    
    <!-- Firebase Auth -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    
    <!-- Firebase Sync -->
    <script type="module" src="firebase-sync.js"></script>
    
    <!-- Firebase Auth UI -->
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="auth-ui.js"></script>
    
    <!-- App Script -->
    <script defer src="app.js"></script>
</body>
</html>
